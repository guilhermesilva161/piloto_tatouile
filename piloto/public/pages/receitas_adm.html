<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela Receitas</title>
   <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000937;
      color: white;
      padding: 0 20px;
    }

    nav {
      background-color: #001060;
      display: flex;
      padding: 10px;
      gap: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    nav a {
      background-color: #0030a0;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    nav a.active {
      background-color: white;
      color: #001060;
      border: 2px solid white;
    }

    .container {
      margin-top: 80px;
      padding: 20px;
    }

    h1 {
      text-align: left;
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .search-container input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .search-container img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #000d4d;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border-bottom: 1px solid #ccc;
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #001060;
      color: white;
    }

    td {
      color: white;
    }

    .hidden {
      display: none;
    }

    input, button {
      padding: 10px;
      margin: 10px 5px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      cursor: pointer;
      background-color: white;
      color: black;
      font-weight: bold;
    }

    .center {
      text-align: center;
    }

    .add-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      color: black;
      font-size: 24px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    form input {
      width: 80%;
      margin-bottom: 10px;
    }

    /*Opções ingredientes*/
    #opcoes {
  display: flex;
  flex-direction: column;
  align-items: center; /* Centraliza os grupos de ingredientes horizontalmente */
  gap: 10px;
  margin-top: 20px;
}
    .ingrediente-group {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
  flex-wrap: wrap;
}

.ingrediente-group select,
.ingrediente-group input {
  padding: 8px;
  border-radius: 6px;
  border: none;
  font-size: 14px;
}

.ingrediente-group select[name="FKidIngrediente"] {
  width: 200px;
}

.ingrediente-group select[name="FKMedida"] {
  width: 120px;
}

.ingrediente-group input[name="quant_ingrediente"] {
  width: 100px;
}

.ingrediente-group button {
  background-color: #ff4d4d;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
}

.ingrediente-group button:hover {
  background-color: #cc0000;
}
  </style>
</head>
<body>

<!-- Botão para abrir o formulário -->
<div class="center">
  <button  class = "hidden" onclick="mostrarFormulario()">Adicionar Receita</button>
</div>



<!-- Div da Tabela -->
<div id="paginaTabela">
  <h1 class="center">Lista de Receitas</h1>
  <table id="tabelaReceita">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Chefe</th>
        <th>Ações</th> 
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>  
  function carregarReceitas() {
    fetch('/api/receita')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#tabelaReceita tbody');
        tbody.innerHTML = '';
        data.forEach(r => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${r.idReceita}</td>
            <td>${r.nome_rct}</td>
            <td>${r.nome_categoria}</td>
             <td>${r.cozinheiro}</td>
            <td>
              <button onclick="visualizarReceita(${r.idReceita})">Visualizar</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      });
  }



  function voltarTabela() {
    document.getElementById('paginaFormulario').classList.add('hidden');
    document.getElementById('paginaFormulario2').classList.add('hidden');
    document.getElementById('paginaTabela').classList.remove('hidden');
  }


function visualizarReceita(id) {
  fetch(`/api/receita/${id}`)
    .then(res => res.json())
    .then(r => {
      document.getElementById('paginaTabela').classList.add('hidden');
      function formatarData(dataISO) {
      if (!dataISO) return '';
        const [ano, mes, dia] = dataISO.split('T')[0].split('-');
        return `${dia}/${mes}/${ano}`;
      }
      const dataFormatada = formatarData(r.dt_criacao);

      
      // Mostrar os dados em texto (sem input)
      const html = `
      
        
         ${r.fotoBase64 ? `<img src="data:image/jpeg;base64,${r.fotoBase64}" alt="Foto de ${r.nome}" style="width: 300px; height: 300px; border-radius: 50%; object-fit: cover;"/>` : '<p>Sem foto</p>'}
        <h2>${r.nome_rct}</h2>
        <p><strong>Cozinheiro:</strong> ${r.cozinheiro}</p> <br>
        <p><strong>Categoria:</strong> ${r.nome_categoria}</p><br>
        <p><strong>Data de Criação:</strong> ${dataFormatada}</p><br>
        <p><strong>Quantidade Porção:</strong> ${r.quantidade_porcao}</p><br>
        <p><strong>Ingredientes:</strong></p><br>
          <ul>
           ${r.ingredientes && r.ingredientes.length > 0
            ? r.ingredientes.map(ing => `<li>${ing.nome_ingrediente} — ${ing.quant_ingrediente} ${ing.nome_medida}</li>`).join('')
            : '<li>Sem ingredientes cadastrados</li>'}
          </ul><br><br>
        <p><strong>Modo de preparo:</strong> ${r.preparo}</p><br>


        <button onclick="fecharVisualizacao()">Fechar</button>
      `;

      // Criar div modal para visualização (ou use uma div existente)
      let modal = document.getElementById('modalVisualizacao');
      if (!modal) {
        modal = document.createElement('div');
        modal.id = 'modalVisualizacao';
        modal.style = `
          position: fixed; 
          top: 10%; left: 50%; transform: translateX(-50%);
          background: #000937; color: white; padding: 20px; border-radius: 8px; 
          box-shadow: 0 0 10px rgba(0,0,0,0.5);
          z-index: 1000;
          width: 1500px;
          height: 85%;
          overflow-y: auto;
          
        `;
        document.body.appendChild(modal);
      }

      modal.innerHTML = html;
      modal.style.display = 'block';
    })
    .catch(err => alert('Erro ao carregar receita para visualização: ' + err));
}

function fecharVisualizacao() {
  carregarReceitas();
  const modal = document.getElementById('modalVisualizacao');
  if (modal) modal.style.display = 'none';
    document.getElementById('paginaTabela').classList.remove('hidden');
    
}

  carregarReceitas();
</script>

</body>
</html>
