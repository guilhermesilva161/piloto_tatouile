<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela Receitas</title>
   <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #000937;
      color: white;
      padding-top: 90px; /* Espa√ßo para a navega√ß√£o fixa aumentada */
    }
    nav {
      background-color: #001060; /* Cor de fundo da barra de navega√ß√£o principal */
      display: flex;
      align-items: center;
      justify-content: center; /* Centraliza os itens horizontalmente */
      padding: 0 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;

    nav .back-button {
      background-color: transparent;

    nav a {
      background-color: #001f75; /* Cor dos bot√µes da nav */
      color: white;
      text-decoration: none;
      padding: 14px 27px; /* Aumentado padding para bot√µes maiores */
      border-radius: 5px; /* Bordas levemente arredondadas */
      font-weight: normal; /* Removido bold por padr√£o */
      font-size: 20px; /* Tamanho da fonte dos bot√µes aumentado */
      text-align: center;
      display: inline-block;
      line-height: 1.5; /* Alinhamento vertical do texto */
      transition: background-color 0.3s, color 0.3s; /* Transi√ß√£o suave */

    nav a.active {
      background-color: white;
      color: #001060;
      font-weight: bold;
    }


    .container {
      margin-top: 80px;
      padding: 20px;
    }

    h1 {
      text-align: left;
      margin-bottom: 20px;
    }

    .search-container {
      position: relative;
      width: 400px; /* tamanho menor */
      margin: 0 auto;
    }

    .search-container input {
      width: 100%;
      padding: 10px 40px 10px 15px; /* espa√ßo para a lupa no lado direito */
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .search-container .icon-lupa {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      width: 20px;
      height: 20px;
      fill: #888;
    }


    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #000d4d;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border-bottom: 1px solid #ccc;
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #001060;
      color: white;
    }

    td {
      color: white;
    }

    .hidden {
      display: none;
    }

    input, button {
      padding: 10px;
      margin: 10px 5px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      cursor: pointer;
      background-color: white;
      color: black;
      font-weight: bold;
    }

    .center {
      text-align: center;
    }

    form input {
      width: 80%;
      margin-bottom: 10px;
    }



.galeria-receitas {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, auto));
  gap: 20px;
  justify-content: center;
  place-items: center; /* NOVO: centraliza cada item */
  margin-top: 20px;
  padding: 0 40px;
}

.card-receita {
  background-color: #000d4d;
  border-radius: 10px;
  width: 220px;
  padding: 15px;
  color: white;
  text-align: center;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
}

.card-receita img {
  width: 180px;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
  background: #ccc;
}

.card-receita h3 {
  margin: 10px 0 5px;
  font-size: 18px;
}

.card-receita p {
  font-size: 14px;
  margin-bottom: 10px;
}

.card-receita button {
  display: block;
  width: 100%;
  margin: 5px 0;
  padding: 8px;
  border: none;
  border-radius: 6px;
  background-color: white;
  color: black;
  font-weight: bold;
  cursor: pointer;
}
.avaliacao-popup {
  position: fixed;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -30%);
  background: #000937;
  padding: 20px;
  z-index: 1000;
  width: 1250px;
  height: 800px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
#avaliacaoForm{
  display: none;

}
.estrelas span {
  font-size: 30px;
  color: gray;
  cursor: pointer;
}
.estrelas span.selecionada {
  color: gold;
}

span.estrela {
  font-size: 24px;
  color: lightgray;
}
span.estrela.cheia {
  color: gold;
}

p.comentario {
  max-width: 750px;
  max-height: 200px;
  overflow: auto;           /* Adiciona rolagem se o texto ultrapassar */
  word-wrap: break-word;    /* Quebra palavras longas */
  white-space: pre-wrap;    /* Mant√©m quebras de linha do texto */
  padding: 10px;            /* Espa√ßo interno para melhor visualiza√ß√£o */
  box-sizing: border-box;   /* Garante que padding n√£o estoure o tamanho */
}
  </style>
</head>
<body>

  <nav>
    <button class="back-button"><a href="/api/dashboard-degustador">&#x2190;</a></button> 
    <a href="/api/dashboard-degustacao">Degusta√ß√£o</a>
  </nav>

  
    <div class="search-container">
      <input
        type="text"
        id="filtroNome"
        placeholder="Pesquisar Receita / Cozinheiro / Categoria"
      />
      <svg
        class="icon-lupa"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        focusable="false"
      >
        <path
          d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16a6.471 6.471 0 004.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM10 14a4 4 0 110-8 4 4 0 010 8z"
        />
      </svg>
    </div>

  <div id="avaliacaoForm" class="avaliacao-popup">
  <h3>Avaliar Receita</h3>
  <input type="text" placeholder="cozinheiro" id="FKcozinheiro" class="hidden">
  <input type="text" placeholder="nomerct" id="FKnome_rct" class="hidden">
  <div id="estrelas" class="estrelas"></div> <br>
  <textarea placeholder="Coment√°rio" id="comentario" rows="5"></textarea><br>
  <input type="date" placeholder="Data" id="data_degustacao"><br>
  <input type="number" placeholder="Degustador" id="FKdegustador"><br>
  <button onclick="enviarAvaliacao()">Enviar</button>
  <button onclick="fecharAvaliacao()">Cancelar</button>
  </div>

<!-- Bot√£o para abrir o formul√°rio -->
<div class="center">
  <button  class = "hidden" onclick="mostrarFormulario()">Adicionar Receita</button>
</div>



<!-- Div da Tabela -->
<div id="paginaTabela">
  <h1 class="center">Receitas:</h1>
  <div id="galeriaReceitas" class="galeria-receitas"></div>
</div>

<script>

function renderizarEstrelas() {
  const container = document.getElementById("estrelas");
  container.innerHTML = "";
  for (let i = 1; i <= 5; i++) {
    const estrela = document.createElement("span");
    estrela.innerHTML = "‚òÖ";
    estrela.classList.toggle("selecionada", i <= notaSelecionada);
    estrela.onclick = () => {
      notaSelecionada = i;
      renderizarEstrelas();
    };
    container.appendChild(estrela);
  }
}

function exibirEstrelas(nota) {
  let html = "";
  for (let i = 1; i <= 5; i++) {
    const classe = nota >= i ? "cheia" : (nota >= i - 0.5 ? "meia" : "");
    html += `<span class="estrela ${classe}">‚òÖ</span>`;
  }
  return html;
}
  

let todasReceitas = [];

function carregarReceitas() {
  fetch('/api/receita')
    .then(res => res.json())
    .then(data => {
      todasReceitas = data;
      mostrarReceitas(data);
    })
    .catch(err => console.error('Erro ao carregar receitas:', err));
}

function mostrarReceitas(receitas) {
  const galeria = document.getElementById('galeriaReceitas');
  galeria.innerHTML = ''; // limpa os cards anteriores

  receitas.forEach(r => {
    const card = document.createElement('div');
    card.classList.add('card-receita');

    const foto = r.fotoBase64
      ? `<img src="data:image/jpeg;base64,${r.fotoBase64}" alt="Foto de ${r.nome_rct}" />`
      : `<div style="width: 180px; height: 180px; display:flex; align-items:center; justify-content:center; background-color:#999; border-radius:10px;">
          <span>Sem foto</span>
         </div>`;

    card.innerHTML = `
      ${foto}
      <h3>${r.nome_rct}</h3>
      <p>Chefe: ${r.cozinheiro}</p>
      <p>Categoria: ${r.nome_categoria}</p>
      ${r.nota != null 
        ? `<p>${exibirEstrelas(r.nota)}</p>` 
        : `<button onclick="avaliarReceita(${r.idReceita})"><span class="estrela">‚òÖ</span></button>`}
      <button onclick="visualizarReceita(${r.idReceita})">Visualizar</button>
    `;

    galeria.appendChild(card);
  });
}

// üéØ Filtro em tempo real
document.getElementById('filtroNome').addEventListener('input', function () {
  const termo = this.value.toLowerCase();

  const filtradas = todasReceitas.filter(r =>
    r.nome_rct.toLowerCase().includes(termo) ||
    r.cozinheiro.toLowerCase().includes(termo) ||
    r.nome_categoria.toLowerCase().includes(termo)
  );

  mostrarReceitas(filtradas);
});

function visualizarReceita(id) {
  fetch(`/api/receita/${id}`)
    .then(res => res.json())
    .then(r => {
      document.getElementById('paginaTabela').classList.add('hidden');
      function formatarData(dataISO) {
      if (!dataISO) return '';
        const [ano, mes, dia] = dataISO.split('T')[0].split('-');
        return `${dia}/${mes}/${ano}`;
      }
      const dataFormatada = formatarData(r.dt_criacao);
      const dataFormatadaDeg = formatarData(r.data_deg);
      
      // Mostrar os dados em texto (sem input)
      const html = `
      
        
         ${r.fotoBase64 ? `<img src="data:image/jpeg;base64,${r.fotoBase64}" alt="Foto de ${r.nome}" style="width: 300px; height: 300px; border-radius: 50%; object-fit: cover;"/>` : '<p>Sem foto</p>'}
        <h2>${r.nome_rct}</h2>
        <p><strong>Cozinheiro:</strong> ${r.cozinheiro}</p> <br>
        <p><strong>Categoria:</strong> ${r.nome_categoria}</p><br>
        <p><strong>Data de Cria√ß√£o:</strong> ${dataFormatada}</p><br>
        <p><strong>Quantidade Por√ß√£o:</strong> ${r.quantidade_porcao}</p><br>
        <p><strong>Ingredientes:</strong></p><br>
          <ul>
           ${r.ingredientes && r.ingredientes.length > 0
            ? r.ingredientes.map(ing => `<li>${ing.nome_ingrediente} ‚Äî ${ing.quant_ingrediente} ${ing.nome_medida}</li>`).join('')
            : '<li>Sem ingredientes cadastrados</li>'}
          </ul><br><br>
        <p><strong>Modo de preparo:</strong> ${r.preparo}</p><br>
        ${!r.nota ? '<p>Sem Avalia√ß√£o<p/>' 
          :`<p><strong>Nota Degusta√ß√£o:</strong> ${exibirEstrelas(r.nota)}</p><br><p class="comentario"><strong>Coment√°rio:</strong> ${r.coment}</p><br><p><strong>Data Avalia√ß√£o:</strong> ${dataFormatadaDeg}</p><br>`}

        


        <button onclick="fecharVisualizacao()">Fechar</button>
      `;

      // Criar div modal para visualiza√ß√£o (ou use uma div existente)
      let modal = document.getElementById('modalVisualizacao');
      if (!modal) {
        modal = document.createElement('div');
        modal.id = 'modalVisualizacao';
        modal.style = `
          position: fixed; 
          top: 10%; left: 50%; transform: translateX(-50%);
          background: #000937; color: white; padding: 20px; border-radius: 8px; 
          box-shadow: 0 0 10px rgba(0,0,0,0.5);
          z-index: 1000;
          width: 1500px;
          height: 85%;
          overflow-y: auto;
          
        `;
        document.body.appendChild(modal);
      }

      modal.innerHTML = html;
      modal.style.display = 'block';
    })
    .catch(err => alert('Erro ao carregar receita para visualiza√ß√£o: ' + err));
}

function fecharVisualizacao() {
  const modal = document.getElementById('modalVisualizacao');
  if (modal) modal.style.display = 'none';
    document.getElementById('paginaTabela').classList.remove('hidden');
}
carregarReceitas();

let idReceitaSelecionada = null;
let notaSelecionada = 0;

function avaliarReceita(id) {
  idReceitaSelecionada = id;
  notaSelecionada = 0;

  const receita = todasReceitas.find(r => r.idReceita === id);
  if (receita) {
    // Preenche os dados no formul√°rio de avalia√ß√£o
    document.getElementById("FKcozinheiro").value = receita.FKcozinheiro;
    document.getElementById("FKnome_rct").value = receita.nome_rct;

  }
  document.getElementById("avaliacaoForm").style.display = "flex";
  renderizarEstrelas();
}


function fecharAvaliacao() {
  document.getElementById("avaliacaoForm").style.display = "none";
}

function renderizarEstrelas() {
  const container = document.getElementById("estrelas");
  container.innerHTML = "";
  for (let i = 1; i <= 5; i++) {
    const estrela = document.createElement("span");
    estrela.innerHTML = "‚òÖ";
    estrela.classList.toggle("selecionada", i <= notaSelecionada);
    estrela.onclick = () => {
      notaSelecionada = i;
      renderizarEstrelas();
    };
    container.appendChild(estrela);
  }
}

function exibirEstrelas(nota) {
  let html = "";
  for (let i = 1; i <= 5; i++) {
    const classe = nota >= i ? "cheia" : (nota >= i - 0.5 ? "meia" : "");
    html += `<span class="estrela ${classe}">‚òÖ</span>`;
  }
  return html;
}
function enviarAvaliacao() {
  const nome_rct = document.getElementById("FKnome_rct").value;
  const cozinheiro= document.getElementById("FKcozinheiro").value;
  const degustador = document.getElementById("FKdegustador").value;
  const data = document.getElementById("data_degustacao").value;
  const comentario = document.getElementById("comentario").value;

  
  if (notaSelecionada === 0) {
    alert("Selecione uma nota de 1 a 5 estrelas.");
    return;
  }

  const dados = {
    idReceita: idReceitaSelecionada,
    nota_degustacao: notaSelecionada,
    FKnome_rct:nome_rct,
    FKcozinheiro:cozinheiro,
    FKdegustador:degustador,
    data_degustacao:data,
    comentario:comentario
  };

  fetch("/api/degustacao", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(dados)
  })
  .then(res => {
    if (res.ok) {
      alert("Avalia√ß√£o enviada com sucesso!");
      fecharAvaliacao();
    } else {
      alert("Erro ao enviar avalia√ß√£o.");
    }
    carregarReceitas()
  });
}
carregarReceitas()
</script>
