
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editor</title>
  <style>
    * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #030b3d;
  color: #fff;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.container {
  display: flex;
  min-height: 100vh;
  /* Remover max-width para permitir que ele preencha a tela */
  margin: 0 auto;
  overflow: hidden;
}

.left-panel {
  flex: 1.5; /* Dê a ele um pouco mais de flexibilidade para crescer */
  background-color: #030b3d;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 32px 16px;
  flex-direction: column;
}

.eiffel {
  position: absolute; /* CRUCIAL: Posiciona a imagem em relação ao .container */
  bottom: 0; /* Começa na parte inferior do container */
  left: 0; /* Alinha à esquerda do container */
  height: 100%; /* CRUCIAL: Ocupa 100% da altura do container */
  width: auto; /* Mantém a proporção da imagem */
  object-fit: contain; /* Garante que a imagem inteira seja visível sem cortar */
  filter: brightness(90%);
  user-select: none;
  border-radius: 16px; /* Ainda pode ter bordas arredondadas */
  z-index: 1; /* Garante que a imagem fique atrás do painel esquerdo */
}

.logo-area {
  text-align: center; /* Já existe, ajuda com o texto */
  /* Se você quisesse que a área da logo tivesse uma largura máxima e fosse centralizada */
  max-width: 400px; /* Exemplo: limite a largura da área da logo */
  margin-left: auto;
  margin-right: auto;
  /* As margens auto aqui centralizam a logo-area se ela tiver uma max-width */
}

.remy {
  width: 300px; /* Considere usar max-width ou porcentagens para melhor responsividade aqui também */
  height: auto; /* Mantenha a proporção */
  object-fit: contain;
  user-select: none;
  margin-bottom: 16px;
}

.bemvindo {
  font-weight: 400;
  /* Use clamp para tamanho de fonte responsivo */
  font-size: clamp(1.8rem, 3vw, 2.8rem);
  line-height: 1.2;
  text-align: center;
  user-select: none;
}

.bemvindo span {
  font-weight: 700;
  display: block;
  margin-top: 8px;
}

.right-panel {
  flex: 1; /* Permite que ele cresça e diminua */
  background-color: #060e57;
  border-top-left-radius: 24px;
  border-bottom-left-radius: 24px;
  box-shadow: inset 4px 0 15px rgba(0, 0, 0, 0.5);
  padding: 64px 48px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 24px;
  /* Torne a largura mais flexível */
  min-width: 300px; /* Um mínimo razoável para telas pequenas */
  max-width: 600px; /* Um máximo para não ficar muito largo em telas gigantes */
  width: 40%; /* Sugere uma largura base para telas maiores */
}

.menu-button {
  width: 80%; /* Ocupa mais espaço dentro do painel */
  min-height: 72px;
  background-color: #020e3b;
  border-radius: 12px;
  border: 2px solid transparent;
  padding: 16px 24px;
  /* Use clamp para tamanho de fonte responsivo */
  font-size: clamp(1rem, 1.5vw, 1.3rem);
  font-weight: 600;
  color: #fff;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: border-color 0.3s ease,
    background-color 0.3s ease,
    box-shadow 0.3s ease,
    transform 0.2s ease;
  box-shadow: -20px 0 16px rgba(100, 160, 255, 0.4);
  margin: 0 auto; /* Centraliza os botões dentro do right-panel */
}

.menu-button:hover,
.menu-button:focus-visible {
  background-color: #1e2f73;
  border-color: #3e84ff;
  transform: translateY(-3px);
  box-shadow: -12px 0 24px rgba(100, 160, 255, 0.6),
    0 6px 20px rgba(62, 132, 255, 0.3);
}

.icon-circle {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #fff;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  overflow: hidden;
}

.icon-circle img {
  width: 25px;
  height: 25px;
  object-fit: contain;
  user-select: none;
  pointer-events: none;
}

/* Media Query para telas muito pequenas, se necessário */
@media (max-width: 768px) {
  .container {
    flex-direction: column; /* Empilha os painéis em telas menores */
  }

  .right-panel {
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
    border-top-right-radius: 24px; /* Adiciona border-radius na parte superior direita */
    box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.5); /* Ajusta a sombra para cima */
    max-width: 100%; /* Ocupa 100% da largura em telas pequenas */
    padding: 32px 24px; /* Reduz o padding */
  }

  .left-panel {
    padding: 24px 16px;
  }

  .remy {
    width: 200px; /* Reduz o tamanho do Remy em telas menores */
    height: 200px;
  }

  .menu-button {
    width: 95%; /* Ocupa quase toda a largura em telas pequenas */
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="../imagens/torre.png" alt="Torre Eiffel" class="eiffel">
      <div class="logo-area">
        <img src="../imagens/tatouille.png" alt="Remy" class="remy">
        <h1 class="bemvindo">B e m - v i n d o<br><span>E d i t o r!</span></h1>
      </div>
    </div>
    <div class="right-panel">
      
      <button class="menu-button">Publicação<span class="icon-circle"><img src="../imagens/icone_publicacao.png" alt="Ícone Publicação" /></span>
      </button>

      <button class="menu-button" onclick="window.location.href='/api/dashboard-receitas-editor'"> Receitas<span class="icon-circle"><img src="../imagens/icone_receitas.png" alt="Ícone Receitas" /></span>
      </button>

    </div>
  </div>
</body>
</html>
