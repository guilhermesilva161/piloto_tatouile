<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Medidas</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000937;
      color: white;
      padding: 0 20px;
    }

    nav {
      background-color: #001060;
      display: flex;
      padding: 10px;
      gap: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    nav a {
      background-color: #0030a0;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    nav a.active {
      background-color: white;
      color: #001060;
      border: 2px solid white;
    }

    .container {
      margin-top: 80px;
      padding: 20px;
    }

    h1 {
      text-align: left;
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .search-container input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .search-container img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #000d4d;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border-bottom: 1px solid #ccc;
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #001060;
      color: white;
    }

    td {
      color: white;
    }

    .hidden {
      display: none;
    }

    input, button {
      padding: 10px;
      margin: 10px 5px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      cursor: pointer;
      background-color: white;
      color: black;
      font-weight: bold;
    }

    .center {
      text-align: center;
    }

    .add-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      color: black;
      font-size: 24px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    form input {
      width: 80%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Página da Tabela -->
  <div id="paginaTabela">
    <h1>Lista de Medidas</h1>
    <button class="hidden" onclick="mostrarFormulario()">Adicionar Medida</button>
    <table id="tabelaMedida">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
        <button class="add-button" onclick="mostrarFormulario()">+</button>
  </div>

  <!-- Página do Formulário -->
  <div id="paginaFormulario" class="hidden">
    <h1>Adicionar Nova Medida</h1>
    <form id="formMedida">
      <input type="hidden" id="idMedida" />
      <br>
      <input type="text" id="descricao" placeholder="Nome da Medida" required />
      <br>
      <button type="submit">Salvar</button>
      <button type="button" onclick="voltarTabela()">Cancelar</button>
    </form>
  </div>

  <script>

  let modoEdicao = false;

  const tbody = document.querySelector('#tabelaMedida tbody');

  function carregarMedida() {
    fetch('/api/medida')
      .then(response => response.json())
      .then(data => {
        tbody.innerHTML = '';
        data.forEach(medida => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${medida.idMedida}</td>
            <td>${medida.descricao}</td>
            <td>
                <button class="excluir" onclick="excluirMedida(${medida.idMedida})">X</button>
                <button onclick="editarMedida(${medida.idMedida})">Editar</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Erro ao buscar dados:', error);
      });
  }

  function excluirMedida(id) {
    if (confirm('Tem certeza que deseja excluir esta medida?')) {
      fetch(`/api/medida/${id}`, {
        method: 'DELETE'
      })
      .then(response => {
        if (!response.ok) throw new Error('Erro ao excluir medida');
        return response.json();
      })
      .then(() => {
        carregarMedida();
      })
      .catch(error => console.error('Erro ao excluir:', error));
    }
  }

  function editarMedida(id) {
    modoEdicao = true;
    fetch(`/api/medida/${id}`)
      .then(response => response.json())
      .then(medida => {
        document.getElementById('idMedida').value = medida.idMedida;
        document.getElementById('descricao').value = medida.descricao;

        document.getElementById('paginaTabela').classList.add('hidden');
        document.getElementById('paginaFormulario').classList.remove('hidden');
      })
      .catch(error => console.error('Erro ao carregar medida:', error));
  }

  function mostrarFormulario() {
    modoEdicao = false;
    document.getElementById('paginaTabela').classList.add('hidden');
    document.getElementById('paginaFormulario').classList.remove('hidden');
  }

  function voltarTabela() {
    document.getElementById('paginaFormulario').classList.add('hidden');
    document.getElementById('paginaTabela').classList.remove('hidden');
  }

  document.getElementById('formMedida').addEventListener('submit', function (e) {
    e.preventDefault();

    const idMedida = document.getElementById('idMedida').value;
    const descricao = document.getElementById('descricao').value;

    const method = modoEdicao ? 'PUT' : 'POST';
    const url = modoEdicao ? `/api/medida/${idMedida}` : '/api/medida';

    fetch(url, {
      method: method,
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ idMedida, descricao })
    })
    .then(response => {
      if (!response.ok) {
        return response.text().then(text => {
          console.error('Erro detalhado da API:', text);
          throw new Error('Erro ao salvar medida');
        });
      }
      return response.json();
    })
    .then(() => {
      document.getElementById('formMedida').reset();
      voltarTabela();
      carregarMedida();
    })
    .catch(error => console.error('Erro ao salvar:', error));
  });

  carregarMedida();
  </script>
</body>
</html>
