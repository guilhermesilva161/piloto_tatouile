<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Administrador</title>
    <style>
        /* Reset básico e box-sizing */
        * {
            box-sizing: border-box;
        }

        /* Estilos do corpo da página */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif; /* Preferindo Poppins como fonte principal */
            background-color: #030b3d; /* Azul bem escuro consistente */
            color: #fff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }

        /* Contêiner principal do layout flexível */
        .container {
            display: flex;
            flex-direction: row; 
            min-height: 100vh;
            margin: 0 auto;
            overflow: hidden;
            position: relative; 
        }

        /* Painel Esquerdo (para a logo do Remy) */
        .left-panel {
            flex: 1.5; 
            background-color: transparent; 
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            padding: 32px 16px;
            min-height: 100vh; 
            z-index: 10; 
        }

        /* Imagem da Torre Eiffel (posicionada globalmente) */
        .eiffel-image { 
            position: absolute;
            bottom: 0;
            height: 100%; 
            max-width: 100%; 
            left: 0; 
            object-fit: contain;
            filter: brightness(90%);
            user-select: none;
            z-index: 1;
        }

       
        .logo-area {
            text-align: center; 
            margin-top: 0;
            margin-bottom: 0;
        }
        
        .remy {
            width: 300px; 
            height: auto; 
            object-fit: contain;
            user-select: none;
            margin-bottom: 16px;
          
        }

       
        .bemvindo { 
            font-weight: 400;
            font-size: clamp(1.8rem, 3vw, 2.8rem);
            line-height: 1.2;
            text-align: center;
            margin: 0; 
            user-select: none;
            color: #fff;
        }

        .bemvindo strong, .bemvindo span {
            font-weight: 700;
            display: block;
            margin-top: 8px;
        }

        /* Painel Direito (com os botões de menu) */
        .right-panel {
            flex: 1;
            background-color: #060e57; 
            border-top-left-radius: 24px;
            border-bottom-left-radius: 24px;
            box-shadow: inset 4px 0 15px rgba(0, 0, 0, 0.5);
            padding: 64px 48px;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            gap: 24px; 
            min-width: 300px;
            max-width: 600px; 
            width: 40%; 
            z-index: 10; 
        }

        /* Menu de botões */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 24px; /* Espaçamento entre os botões */
        }

        .menu-button { 
            width: 80%; 
            min-height: 72px;
            background-color: #020e3b;
            border-radius: 12px;
            border: 2px solid transparent;
            padding: 16px 24px;
            font-size: clamp(1rem, 1.5vw, 1.3rem);
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between; 
            transition: border-color 0.3s ease,
                        background-color 0.3s ease,
                        box-shadow 0.3s ease,
                        transform 0.2s ease;
            box-shadow: -20px 0 16px rgba(100, 160, 255, 0.4);
            margin: 0 auto; 
        }

        .menu-button:hover,
        .menu-button:focus-visible {
            background-color: #1e2f73;
            border-color: #3e84ff;
            transform: translateY(-3px);
            box-shadow: -12px 0 24px rgba(100, 160, 255, 0.6),
                        0 6px 20px rgba(62, 132, 255, 0.3);
        }

        .icon-circle {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            overflow: hidden;
        }

        .icon-circle img {
            width: 25px; 
            height: 25px;
            object-fit: contain;
            user-select: none;
            pointer-events: none; 
        }


        /* Media Query para telas menores (responsividade) */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; 
            }

            .right-panel {
                border-top-left-radius: 0;
                border-bottom-left-radius: 0;
                border-top-right-radius: 24px;
                box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.5); 
                max-width: 100%;
                padding: 32px 24px;
            }

            .left-panel {
                padding: 24px 16px;
                background-color: #030b3d; 
              
                justify-content: center; 
                align-items: center;
            }

            .remy {
                width: 200px; 
                height: 200px;
            }

            .menu-button {
                width: 95%; 
            }

            /* Em telas pequenas, a torre Eiffel deve voltar ao fluxo normal para não sobrepor */
            .eiffel-image {
                position: relative; 
                height: auto; 
                width: 100%; 
                margin: 20px auto; 
                object-fit: contain; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../imagens/torre.png" alt="Torre Eiffel" class="eiffel-image">

        <div class="left-panel">
            <div class="logo-area">
                <img src="../imagens/tatouille.png" alt="Remy" class="remy">
                <h1 class="bemvindo">B e m - v i n d o<br><span>A d m i n i s t r a d o r!</span></h1>
            </div>
        </div>
        <div class="right-panel">
            <button class="menu-button logout-button" onclick="fazerLogout()" > Sair <img src="../imagens/logout.png" alt="logout" width="50px" height="50px"></button>

            <button class="menu-button" onclick="window.location.href='/api/dashboard-receitas'">Receitas<span class="icon-circle"><img src="../imagens/icone_receitas.png" alt="Ícone Receitas"></span>
            </button>

            <button class="menu-button" onclick="window.location.href='/api/dashboard-categorias'">Categorias<span class="icon-circle"><img src="../imagens/icone_categorias.png" alt="Ícone Categorias"></span>
            </button>

            <button class="menu-button" onclick="window.location.href='/api/dashboard-funcionarios'">Funcionários<span class="icon-circle"><img src="../imagens/icone_funcionarios.png" alt="Ícone Funcionários"></span>
            </button>

            <button class="menu-button" onclick="window.location.href='/api/dashboard-cargos'"> Cargos<span class="icon-circle"><img src="../imagens/icone_cargos.png" alt="Ícone Cargos"></span>
            </button>

            <button class="menu-button" onclick="window.location.href='/api/dashboard-restaurante'">Restaurante<span class="icon-circle"><img src="../imagens/icone_restaurante.png" alt="Ícone Restaurante"></span>
            </button>

            
        </div>
    </div>
    <script>
        function fazerLogout() {
            fetch('/api/login/logout', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        alert('Você foi desconectado.');
                        window.location.href = '/'; // Redireciona para a página de login
                    } else {
                        alert('Erro ao fazer logout.');
                    }
                })
                .catch(error => {
                    console.error('Erro de rede no logout:', error);
                    alert('Erro na comunicação com o servidor.');
                });
        }
    </script>
</body>
</html>
