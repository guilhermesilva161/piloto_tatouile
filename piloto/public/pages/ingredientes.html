<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Ingredientes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000937;
      color: white;
      padding: 0 20px;
    }

    nav {
      background-color: #001060;
      display: flex;
      padding: 10px;
      gap: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    nav a {
      background-color: #0030a0;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    nav a.active {
      background-color: white;
      color: #001060;
      border: 2px solid white;
    }

    .container {
      margin-top: 80px;
      padding: 20px;
    }

    h1 {
      text-align: left;
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .search-container input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .search-container img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #000d4d;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border-bottom: 1px solid #ccc;
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #001060;
      color: white;
    }

    td {
      color: white;
    }

    .hidden {
      display: none;
    }

    input, button {
      padding: 10px;
      margin: 10px 5px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      cursor: pointer;
      background-color: white;
      color: black;
      font-weight: bold;
    }

    .center {
      text-align: center;
    }

    .add-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      color: black;
      font-size: 24px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    form input {
      width: 80%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Página da Tabela -->
  <div id="paginaTabela">
    <h1>Lista de Ingredientes</h1>
    <button class="hidden" onclick="mostrarFormulario()">Adicionar Ingrediente</button>
    <table id="tabelaIngrediente">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
        <button class="add-button" onclick="mostrarFormulario()">+</button>
  </div>

  <!-- Página do Formulário -->
  <div id="paginaFormulario" class="hidden">
    <h1>Adicionar Novo Ingrediente</h1>
    <form id="formIngrediente">
      <input type="hidden" id="idIngrediente" />
      <br>
      <input type="text" id="nome" placeholder="Nome do Ingrediente" required />
      <br>
      <button type="submit">Salvar</button>
      <button type="button" onclick="voltarTabela()">Cancelar</button>
    </form>
  </div>

  <script>

  let modoEdicao = false;

  const tbody = document.querySelector('#tabelaIngrediente tbody');

  function carregarIngrediente() {
    fetch('/api/ingrediente')
      .then(response => response.json())
      .then(data => {
        tbody.innerHTML = '';
        data.forEach(ingrediente => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${ingrediente.idIngrediente}</td>
            <td>${ingrediente.nome}</td>
            <td>
                <button class="excluir" onclick="excluirIngrediente(${ingrediente.idIngrediente})">X</button>
                <button onclick="editarIngrediente(${ingrediente.idIngrediente})">Editar</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Erro ao buscar dados:', error);
      });
  }

  function excluirIngrediente(id) {
    if (confirm('Tem certeza que deseja excluir este ingrediente?')) {
      fetch(`/api/ingrediente/${id}`, {
        method: 'DELETE'
      })
      .then(response => {
        if (!response.ok) throw new Error('Erro ao excluir ingrediente');
        return response.json();
      })
      .then(() => {
        carregarIngrediente();
      })
      .catch(error => console.error('Erro ao excluir:', error));
    }
  }

  function editarIngrediente(id) {
    modoEdicao = true;
    fetch(`/api/ingrediente/${id}`)
      .then(response => response.json())
      .then(ingrediente => {
        document.getElementById('idIngrediente').value = ingrediente.idIngrediente;
        document.getElementById('nome').value = ingrediente.nome;

        document.getElementById('paginaTabela').classList.add('hidden');
        document.getElementById('paginaFormulario').classList.remove('hidden');
      })
      .catch(error => console.error('Erro ao carregar ingrediente:', error));
  }

  function mostrarFormulario() {
    modoEdicao = false;
    document.getElementById('paginaTabela').classList.add('hidden');
    document.getElementById('paginaFormulario').classList.remove('hidden');
  }

  function voltarTabela() {
    document.getElementById('paginaFormulario').classList.add('hidden');
    document.getElementById('paginaTabela').classList.remove('hidden');
  }

  document.getElementById('formIngrediente').addEventListener('submit', function (e) {
    e.preventDefault();

    const idIngrediente = document.getElementById('idIngrediente').value;
    const nome = document.getElementById('nome').value;

    const method = modoEdicao ? 'PUT' : 'POST';
    const url = modoEdicao ? `/api/ingrediente/${idIngrediente}` : '/api/ingrediente';

    fetch(url, {
      method: method,
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ idIngrediente, nome })
    })
    .then(response => {
      if (!response.ok) {
        return response.text().then(text => {
          console.error('Erro detalhado da API:', text);
          throw new Error('Erro ao salvar ingrediente');
        });
      }
      return response.json();
    })
    .then(() => {
      document.getElementById('formIngrediente').reset();
      voltarTabela();
      carregarIngrediente();
    })
    .catch(error => console.error('Erro ao salvar:', error));
  });

  carregarIngrediente();
  </script>
</body>
</html>
